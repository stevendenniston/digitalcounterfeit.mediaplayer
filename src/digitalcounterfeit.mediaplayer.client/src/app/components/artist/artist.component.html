<h1>{{artist?.name}}</h1>
<h2>Albums:</h2>
<div class="content">
    <div *ngFor="let album of albumList">        
        <mat-card [routerLink]="['/album', album?.id]">
            <mat-card-content>                
                <img src="{{album.imageUri}}" *ngIf="album.imageUri">                
                <h4>{{album.name}}</h4>
            </mat-card-content>
        </mat-card>
    </div>
</div>
