<h1>{{ album?.name }}</h1>
<table mat-table [dataSource]="audioTrackList">
    <ng-container matColumnDef="number">
        <th mat-header-cell *matHeaderCellDef> # </th>
        <td mat-cell *matCellDef="let audioTrack"> {{audioTrack.number}} </td>
    </ng-container>
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name: </th>
        <td mat-cell *matCellDef="let audioTrack"> {{audioTrack.name}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr mat-row *matRowDef="let row; columns: columns;" class="audio-track-row"></tr>
</table>
