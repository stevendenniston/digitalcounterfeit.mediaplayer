<div class="container">
    <div class="content">
    
        <div class="info">
            <img src="{{imageUri}}" />
            <h1>{{ album?.name }}</h1>
        </div>
    
        <div class="track-list">
            <table mat-table [dataSource]="audioTrackList">
                <ng-container matColumnDef="number">
                    <th mat-header-cell *matHeaderCellDef> # </th>
                    <td mat-cell *matCellDef="let audioTrack"> {{audioTrack.number}} </td>
                </ng-container>
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef> Name: </th>
                    <td mat-cell *matCellDef="let audioTrack"> {{audioTrack.name}} </td>
                </ng-container>
                <ng-container matColumnDef="duration">
                    <th mat-header-cell *matHeaderCellDef> 
                        <mat-icon class="material-icons-round">schedule</mat-icon>
                    </th>
                    <td mat-cell *matCellDef="let audioTrack"></td>
                </ng-container>
                <ng-container matColumnDef="playCount">
                    <th mat-header-cell *matHeaderCellDef>
                        <mat-icon class="material-icons-round">music_note</mat-icon>
                    </th>
                    <td mat-cell *matCellDef="let audioTrack"></td>
                </ng-container>
                <ng-container matColumnDef="favorite">
                    <th mat-header-cell *matHeaderCellDef>
                        <mat-icon class="material-icons-round">favorite_border</mat-icon>
                    </th>
                    <td mat-cell *matCellDef="let audioTrack">
                        <mat-icon class="material-icons-round">favorite_border</mat-icon>
                    </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="columns"></tr>
                <tr mat-row 
                    *matRowDef="let audioTrack; columns: columns;" 
                    [ngClass]="{'selected' : audioTrack.id === currentPlaying?.id}"
                    class="audio-track-row" 
                    (click)="playAlbum(audioTrack)">
                </tr>
            </table>
        </div>
    
    </div>
</div>
